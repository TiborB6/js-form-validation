<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script defer src="validation.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content" novalidate>
    <form id="form" action="#" >
      <div class="wrapper">
        <div class="form-wrapper">
          <input id="first-name" type="text" required>
          <div class="underline"></div>
          <label for="first-name">First Name *
            <span id="first-name-error-message"></span>
          </label>
        </div>      
        <div class="form-wrapper">
          <input id="second-name" type="text" required>
          <div class="underline"></div>
          <label for="second-name">Last Name *
            <span id="second-name-error-message"></span>
          </label>
        </div>
        <div class="form-wrapper">
          <input type="email" name="email" id="email" required>
          <div class="underline"></div>
          <label for="email">Email *
            <span id="email-error-message"></span></label>
        </div>
        <div class="form-wrapper">
          <input type="tel" name="tel" id="tel">
          <div class="underline"></div>
          <label for="tel">Phone Number</label>
        </div>
        <div class="form-wrapper">
          <label for="countries">Choose a country:</label>
          <select id="countries" name="countries">
            <optgroup label="European Union">
              <option value="austria">Austria</option>
              <option value="belgium">Belgium</option>
              <option value="bulgaria">Bulgaria</option>
              <option value="croatia">Croatia</option>
              <option value="cyprus">Cyprus</option>
              <option value="czech-republic">Czech Republic</option>
              <option value="denmark">Denmark</option>
              <option value="estonia">Estonia</option>
              <option value="finland">Finland</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
              <option value="greece">Greece</option>
              <option value="hungary">Hungary</option>
              <option value="ireland">Ireland</option>
              <option value="italy">Italy</option>
              <option value="latvia">Latvia</option>
              <option value="lithuania">Lithuania</option>
              <option value="luxembourg">Luxembourg</option>
              <option value="malta">Malta</option>
              <option value="netherlands">Netherlands</option>
              <option value="poland">Poland</option>
              <option value="portugal">Portugal</option>
              <option value="romania">Romania</option>
              <option value="slovakia">Slovakia</option>
              <option value="slovenia">Slovenia</option>
              <option value="spain">Spain</option>
              <option value="sweden">Sweden</option>
            </optgroup>
            <optgroup label="North America">
              <option value="canada">Canada</option>
              <option value="usa">United States</option>
            </optgroup>
          </select>
        </div>
        <div class="form-wrapper">
          <input type="text" name="zip" id="zip" required>
          <div class="underline"></div>
          <label for="zip">Zip Code *
            <span id="zip-error-message"></span>
          </label>
        </div>
        <div class="form-wrapper">
          <input type="password" name="psw" id="psw" required>
          <div class="underline"></div>
          <label for="psw">Password *
            <span id="psw-error-message"></span>
          </label>
        </div>
        <div class="form-wrapper">
          <input type="password" id="psw-con" required>
          <div class="underline"></div>
          <label for="psw-con">Reenter Password *
            <span id="psw-con-error-message"></span>
          </label>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
